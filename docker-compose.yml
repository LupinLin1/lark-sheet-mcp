version: '3.8'

services:
  feishu-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feishu-spreadsheet-mcp
    environment:
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - FEISHU_LOG_LEVEL=${FEISHU_LOG_LEVEL:-INFO}
    volumes:
      # Mount config file if needed
      - ./config:/app/config:ro
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import feishu_spreadsheet_mcp; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Uncomment if you need to expose ports for debugging
    # ports:
    #   - "8000:8000"
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

